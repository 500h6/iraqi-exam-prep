services:
  - type: web
    name: iraqi-exam-backend
    env: node
    plan: free
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: iraqi-exam-db
          property: connectionString
      - key: JWT_ACCESS_SECRET
        generateValue: true
      - key: JWT_REFRESH_SECRET
        generateValue: true
      - key: ACCESS_TOKEN_TTL
        value: 15m
      - key: REFRESH_TOKEN_TTL
        value: 7d
      - key: BCRYPT_SALT_ROUNDS
        value: 12

databases:
  - name: iraqi-exam-db
    plan: free
    databaseName: iraqi_exam_db
    user: iraqi_exam_user
