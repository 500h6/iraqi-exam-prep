name: iraqi_exam_prep_app
description: A professional exam preparation app for Iraqi Master's degree students
publish_to: 'none'
version: 1.0.1+2

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # UI & Icons
  cupertino_icons: ^1.0.6
  google_fonts: ^6.1.0
  flutter_svg: ^2.0.9
  lottie: ^3.0.0

  # State Management
  flutter_bloc: ^8.1.3
  equatable: ^2.0.5
  dartz: ^0.10.1

  # HTTP & API
  dio: ^5.4.0
  retrofit: ^4.0.3
  json_annotation: ^4.9.0
  pretty_dio_logger: ^1.3.1

  # Dependency Injection
  get_it: ^7.6.4
  injectable: ^2.3.2

  # Storage & Auth
  flutter_secure_storage: ^9.0.0
  shared_preferences: ^2.2.2

  # Navigation
  go_router: ^13.0.0

  # Utilities
  url_launcher: ^6.2.2
  intl: 0.20.2
  connectivity_plus: ^5.0.2
  logger: ^2.0.2

  # UI Helpers
  fluttertoast: ^8.2.4
  shimmer: ^3.0.0
  cached_network_image: ^3.3.1
  loading_animation_widget: ^1.2.0+4
  image_picker: ^1.2.1
  supabase_flutter: ^2.12.0
  firebase_core: ^4.4.0
  firebase_messaging: ^16.1.1
  flutter_local_notifications: ^17.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  bloc_test: ^9.1.5
  mockito: ^5.4.4
  build_runner: ^2.4.7
  retrofit_generator: ^8.0.6
  json_serializable: ^6.7.1
  injectable_generator: ^2.4.1

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
    - assets/animations/
